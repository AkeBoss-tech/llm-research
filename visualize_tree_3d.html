<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree of Thought Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #ffffff;
            color: #333;
            overflow-x: auto;
            overflow-y: auto;
        }

        .header-panel {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 150px;
            background: #ffffff;
            border-bottom: 1px solid #ddd;
            padding: 20px;
            z-index: 1000;
        }

        .header-panel h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: 600;
        }
        
        .nav-link {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: #f5f5f5;
            color: #333;
            text-decoration: none;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .nav-link:hover {
            background: #e9e9e9;
        }

        .generated-text {
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
        }

        .generated-text-label {
            color: #666;
            font-size: 11px;
            text-transform: uppercase;
            margin-bottom: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .generated-text-content {
            color: #000;
            font-size: 18px;
            font-weight: 500;
            word-wrap: break-word;
            line-height: 1.8;
        }
        
        .token-span {
            cursor: pointer;
            padding: 2px 4px;
            position: relative;
        }
        
        .token-span:hover {
            background-color: #f0f0f0;
        }
        
        .token-span.current {
            background-color: #e8f5e9;
        }
        
        .token-popup {
            position: fixed;
            background: rgba(255, 255, 255, 0.98);
            border: 2px solid #4CAF50;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            z-index: 2000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            display: none;
            pointer-events: auto;
        }
        
        .token-popup.visible {
            display: block;
        }
        
        .token-popup h3 {
            color: #4CAF50;
            margin-bottom: 15px;
            font-size: 18px;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        
        .token-popup .token-info {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }
        
        .token-popup .tree-visualization {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
            border: 1px solid #ddd;
        }
        
        .token-popup .tree-node {
            margin: 8px 0;
            padding: 8px;
            background: white;
            border-radius: 4px;
            border-left: 4px solid #2196F3;
        }
        
        .token-popup .tree-node.selected {
            border-left-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }
        
        .token-popup .candidate-item {
            background: #f8f9fa;
            border-left: 3px solid #2196F3;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        .token-popup .candidate-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .token-popup .candidate-item.selected {
            background: rgba(76, 175, 80, 0.1);
            border-left-color: #4CAF50;
        }
        
        .token-popup .candidate-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .token-popup .candidate-token {
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }
        
        .token-popup .candidate-prob {
            font-size: 14px;
            color: #4CAF50;
            font-weight: 600;
            background: rgba(76, 175, 80, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
        }
        
        .token-popup .prob-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin: 8px 0;
        }
        
        .token-popup .prob-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            transition: width 0.3s ease;
        }
        
        .token-popup .candidate-rollout {
            color: #666;
            font-size: 13px;
            margin-top: 8px;
            font-style: italic;
            padding: 6px;
            background: rgba(0,0,0,0.03);
            border-radius: 3px;
        }
        
        .token-popup .candidate-score {
            color: #888;
            font-size: 12px;
            margin-top: 6px;
        }

        .candidates-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .candidate-card {
            background: #ffffff;
            border: 1px solid #ddd;
            padding: 12px;
        }

        .candidate-card.selected {
            background: #f9f9f9;
            border-color: #4CAF50;
            border-width: 2px;
        }

        .candidate-card h4 {
            color: #666;
            font-size: 11px;
            text-transform: uppercase;
            margin-bottom: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .candidate-card.selected h4 {
            color: #333;
        }

        .candidate-token {
            color: #000;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .candidate-rollout {
            color: #666;
            font-size: 12px;
            font-style: italic;
            margin-top: 8px;
            border-top: 1px solid #eee;
            padding-top: 8px;
        }
        
        .text-segment.rollout {
            color: #999;
            font-size: 36px;
            font-weight: normal;
            opacity: 0.7;
        }

        .candidate-score {
            color: #888;
            font-size: 11px;
            margin-top: 4px;
        }

        .canvas-container {
            margin-top: 150px;
            min-height: calc(100vh - 150px);
            position: relative;
            background: #ffffff;
        }
        
        .canvas-container svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: visible;
        }
        
        .canvas-container svg line {
            pointer-events: none;
        }

        .text-flow {
            position: relative;
            padding: 200px 100px;
            min-width: 100%;
            display: flex;
            align-items: center;
            min-height: 100vh;
        }

        .text-segment {
            position: absolute;
            font-size: 48px;
            font-weight: bold;
            color: #000;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }

        .text-segment.main-path {
            color: #000;
            font-weight: bold;
            z-index: 10;
        }

        .text-segment.alternative {
            color: #666;
            font-weight: bold;
            opacity: 0;
            z-index: 5;
            pointer-events: none;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .text-segment.alternative.visible {
            opacity: 0.7;
            pointer-events: auto;
        }
        
        .text-segment.rollout-text {
            color: #999;
            font-size: 36px;
            font-weight: normal;
            font-style: italic;
            opacity: 0.6;
            z-index: 4;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .text-segment.rollout-text.visible {
            opacity: 0.6;
        }
        
        .text-segment.rollout-text.hidden {
            opacity: 0;
        }

        .text-segment.alternative.low-prob {
            color: #999;
        }

        .text-segment.alternative.low-prob.visible {
            opacity: 0.5;
        }

        .text-segment.alternative.medium-prob {
            color: #666;
        }

        .text-segment.alternative.medium-prob.visible {
            opacity: 0.7;
        }

        .text-segment.alternative.high-prob {
            color: #333;
        }

        .text-segment.alternative.high-prob.visible {
            opacity: 0.9;
        }

        .text-segment.past {
            color: #999;
            font-size: 36px;
            font-weight: normal;
            opacity: 0.6;
        }

        .text-segment.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .branch-line {
            position: absolute;
            stroke: #999;
            stroke-width: 1px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 1;
        }
        
        .branch-line.visible {
            opacity: 0.3;
        }
        
        .branch-line.hidden {
            opacity: 0;
        }

        .text-segment.main-path:hover {
            opacity: 1 !important;
            transform: scale(1.05) !important;
            z-index: 100 !important;
        }
        
        .text-segment.main-path.hovered {
            background-color: #f0f0f0;
            border-radius: 2px;
            padding: 2px 4px;
        }

        .controls-panel {
            position: fixed;
            top: 160px;
            right: 20px;
            background: #ffffff;
            padding: 20px;
            border: 1px solid #ddd;
            max-width: 300px;
            max-height: calc(100vh - 180px);
            overflow-y: auto;
            z-index: 100;
        }

        .controls-panel h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 16px;
            font-weight: 600;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #666;
        }

        input[type="range"] {
            width: 100%;
        }

        button {
            background: #f5f5f5;
            color: #333;
            border: 1px solid #ddd;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
            margin-top: 10px;
            font-weight: 500;
        }

        button:hover {
            background: #e9e9e9;
        }

        .animation-controls {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .animation-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .animation-buttons button {
            flex: 1;
            padding: 8px;
            font-size: 12px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #eee;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-fill {
            height: 100%;
            background: #666;
            transition: width 0.3s;
            width: 0%;
        }
    </style>
</head>
<body>
    <div class="token-popup" id="tokenPopup">
        <h3 id="popupTitle">Token Details</h3>
        <div id="popupContent"></div>
    </div>
    
    <div class="header-panel" id="headerPanel">
        <a href="index.html" class="nav-link">‚Üê Back to Home</a>
        <h2>üå≥ Tree of Thought - Animation shows candidates and rollouts</h2>
        <div class="generated-text">
            <div class="generated-text-label">Generated Text:</div>
            <div class="generated-text-content" id="generatedText">-</div>
        </div>
        <div class="candidates-section" id="candidatesSection">
            <!-- Top 3 candidates will be shown here -->
        </div>
    </div>

    <div class="canvas-container">
        <svg id="branchLinesSvg"></svg>
        <div class="text-flow" id="textFlow"></div>
    </div>

    <div class="controls-panel">
        <h3>Controls</h3>
        <div class="control-group">
            <label>Font Size: <span id="fontSizeValue">48</span>px</label>
            <input type="range" id="fontSize" min="12" max="120" step="4" value="48">
        </div>
        <div class="control-group">
            <label>Spacing: <span id="spacingValue">2.5</span></label>
            <input type="range" id="spacing" min="0.5" max="5.0" step="0.1" value="2.5">
        </div>
        <div class="control-group">
            <label>Branch Angle: <span id="angleValue">30</span>¬∞</label>
            <input type="range" id="branchAngle" min="5" max="90" step="5" value="30">
        </div>
        <button onclick="resetView()">Reset View</button>
        <button onclick="loadFile()">Load JSON File</button>

        <div class="animation-controls">
            <h3>Animation</h3>
            <div class="animation-buttons">
                <button id="playBtn" onclick="playAnimation()">‚ñ∂ Play</button>
                <button id="pauseBtn" onclick="pauseAnimation()" style="display: none;">‚è∏ Pause</button>
                <button onclick="restartAnimation()">‚èÆ Restart</button>
            </div>
            <div class="control-group">
                <label>Step: <span id="currentStep">0</span> / <span id="totalSteps">0</span></label>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
            <div class="control-group">
                <label>Speed: <span id="speedValue">1.0</span>x</label>
                <input type="range" id="animationSpeed" min="0.1" max="10.0" step="0.1" value="1.0">
            </div>
        </div>
    </div>

    <script>
        let treeData = null;
        let textSegments = [];
        let tokenSpans = []; // Track token spans in generated text
        let tokenPositions = []; // Track positions of tokens for camera movement
        let animationState = {
            isPlaying: false,
            currentStep: 0,
            totalSteps: 0,
            speed: 1.0,
            animationFrame: null
        };

        function loadDefaultFile() {
            fetch('tree_data_problem_1.json')
                .then(response => {
                    if (!response.ok) throw new Error('File not found');
                    return response.json();
                })
                .then(data => {
                    treeData = data;
                    buildVisualization(true);
                    updateHeaderPanel(0);
                })
                .catch(error => {
                    console.error('Could not load default file:', error);
                });
        }

        function loadFile() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        treeData = JSON.parse(event.target.result);
                        pauseAnimation();
                        buildVisualization(true);
                        updateHeaderPanel(0);
                    } catch (error) {
                        alert('Error parsing JSON: ' + error.message);
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }

        function buildVisualization(animate = false) {
            if (!treeData || !treeData.steps) return;

            const textFlow = document.getElementById('textFlow');
            textFlow.innerHTML = '';
            textSegments = [];
            
            // Clear SVG lines
            const svg = document.getElementById('branchLinesSvg');
            svg.innerHTML = '';
            
            // Clear branch segments
            window.branchSegmentsByStep = {};

            animationState.currentStep = 0;
            animationState.totalSteps = treeData.steps.length;
            document.getElementById('totalSteps').textContent = animationState.totalSteps;

            // Build the text flow - horizontal layout like the image
            const centerY = window.innerHeight / 2;
            let currentX = 100;
            const fontSize = parseFloat(document.getElementById('fontSize').value);
            const spacing = parseFloat(document.getElementById('spacing').value);
            const branchAngle = parseFloat(document.getElementById('branchAngle').value) * Math.PI / 180;

            // Track the main path
            let mainPathText = '';
            const mainPathSegments = [];
            const branchSegmentsByStep = {}; // Store branches by step index

            treeData.steps.forEach((step, stepIdx) => {
                const candidates = step.candidates || [];
                const selectedIdx = step.selected_candidate;
                const selectedCandidate = candidates[selectedIdx];

                if (!selectedCandidate) return;

                // Add selected token to main path
                const tokenText = selectedCandidate.token_text || '';
                mainPathText += tokenText;

                // Calculate width for spacing
                const textWidth = getTextWidth(tokenText, fontSize);
                const tokenX = currentX;
                const tokenY = centerY;

                // Create main path segment (horizontal flow)
                const mainSegment = createTextSegment(
                    tokenX,
                    tokenY,
                    tokenText,
                    'main-path',
                    stepIdx,
                    selectedCandidate,
                    0,
                    tokenX,
                    tokenY,
                    textWidth
                );
                mainPathSegments.push(mainSegment);
                textSegments.push(mainSegment);

                currentX += textWidth * spacing;
                
                // Add rollout text for main path token
                if (selectedCandidate.rollout_text) {
                    const rolloutSegment = createTextSegment(
                        currentX,
                        tokenY,
                        selectedCandidate.rollout_text,
                        'rollout-text',
                        stepIdx,
                        selectedCandidate,
                        0
                    );
                    textSegments.push(rolloutSegment);
                    const rolloutWidth = getTextWidth(selectedCandidate.rollout_text, fontSize * 0.75, false);
                    currentX += rolloutWidth * spacing * 0.8;
                }

                // Create alternative branches - will be shown during animation
                const branchSegments = [];
                const branchLines = [];
                const rolloutSegments = [];
                const tokenCenterX = tokenX + textWidth * 0.5;
                const tokenCenterY = tokenY;
                
                candidates.forEach((candidate, candIdx) => {
                    if (candIdx === selectedIdx) return; // Skip selected

                    const altText = candidate.token_text || '';
                    const rolloutText = candidate.rollout_text || '';
                    
                    // Calculate fan-out positions
                    // Center the fan around the token
                    const totalAlternatives = candidates.length - 1;
                    const indexInAlternatives = candIdx < selectedIdx ? candIdx : candIdx - 1;
                    
                    // Use a wider angle spread for better visualization
                    const maxAngle = Math.PI / 3; // 60 degrees total spread
                    const angleStep = totalAlternatives > 1 ? maxAngle / (totalAlternatives - 1) : 0;
                    const startAngle = -maxAngle / 2;
                    const rotationAngle = startAngle + indexInAlternatives * angleStep;
                    
                    // Distance from token (further for better visibility)
                    const branchDistance = fontSize * 3.0;
                    const branchX = tokenCenterX + Math.cos(rotationAngle) * branchDistance;
                    const branchY = tokenCenterY + Math.sin(rotationAngle) * branchDistance;
                    
                    // Create connecting line
                    const svg = document.getElementById('branchLinesSvg');
                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    line.setAttribute('x1', tokenCenterX);
                    line.setAttribute('y1', tokenCenterY);
                    line.setAttribute('x2', branchX);
                    line.setAttribute('y2', branchY);
                    line.setAttribute('class', 'branch-line');
                    line.setAttribute('data-step', stepIdx);
                    line.setAttribute('stroke', '#999');
                    line.setAttribute('stroke-width', '1');
                    svg.appendChild(line);
                    branchLines.push(line);

                    // Determine probability class for styling
                    const prob = candidate.initial_prob || 0;
                    let probClass = 'low-prob';
                    if (prob > 0.3) probClass = 'high-prob';
                    else if (prob > 0.1) probClass = 'medium-prob';

                    // Create candidate token segment
                    const altSegment = createTextSegment(
                        branchX,
                        branchY,
                        altText,
                        `alternative ${probClass}`,
                        stepIdx,
                        candidate,
                        rotationAngle // already in radians
                    );
                    branchSegments.push(altSegment);
                    textSegments.push(altSegment);
                    
                    // Create rollout text segment after the candidate token
                    if (rolloutText) {
                        const rolloutWidth = getTextWidth(altText, fontSize);
                        const rolloutX = branchX + rolloutWidth * spacing * 0.8;
                        const rolloutY = branchY;
                        
                        const rolloutSegment = createTextSegment(
                            rolloutX,
                            rolloutY,
                            rolloutText,
                            'rollout-text',
                            stepIdx,
                            candidate,
                            rotationAngle
                        );
                        rolloutSegments.push(rolloutSegment);
                        textSegments.push(rolloutSegment);
                    }
                });
                
                branchSegmentsByStep[stepIdx] = {
                    segments: branchSegments,
                    lines: branchLines,
                    rollouts: rolloutSegments,
                    tokenX: tokenCenterX,
                    tokenY: tokenCenterY
                };

                // Small horizontal spacing for next token
                currentX += fontSize * 0.3;
            });
            
            // Store branch segments for hover functionality
            window.branchSegmentsByStep = branchSegmentsByStep;

            // Initially hide all segments if animating
            if (animate) {
                textSegments.forEach(seg => {
                    seg.classList.add('hidden');
                });
                showStep(0);
            }

            // Setup controls
            setupControls();
        }

        function createTextSegment(x, y, text, className, step, candidateData, rotation = 0, tokenX = null, tokenY = null, tokenWidth = null) {
            const segment = document.createElement('div');
            segment.className = `text-segment ${className}`;
            segment.textContent = text;
            segment.style.left = x + 'px';
            segment.style.top = y + 'px';
            
            // Apply rotation if provided (rotation is in radians, convert to degrees)
            if (rotation !== 0) {
                const rotationDeg = rotation * 180 / Math.PI;
                segment.style.transform = `rotate(${rotationDeg}deg)`;
                segment.style.transformOrigin = 'left center';
            }
            
            // Adjust font size for rollout text
            if (className.includes('rollout')) {
                const fontSize = parseFloat(document.getElementById('fontSize').value);
                segment.style.fontSize = (fontSize * 0.75) + 'px';
            }
            
            segment.dataset.step = step;
            segment.dataset.candidate = JSON.stringify(candidateData);
            segment.dataset.prob = candidateData.initial_prob || 0;
            
            // Store token position for main path segments (for branch positioning)
            if (tokenX !== null && tokenY !== null) {
                segment.dataset.tokenX = tokenX;
                segment.dataset.tokenY = tokenY;
                segment.dataset.tokenWidth = tokenWidth;
            }

            // No hover listeners - branches shown during animation instead

            document.getElementById('textFlow').appendChild(segment);
            return segment;
        }
        
        function showBranchesForToken(stepIndex) {
            if (!window.branchSegmentsByStep || !window.branchSegmentsByStep[stepIndex]) return;
            
            // Hide all other branches first
            Object.keys(window.branchSegmentsByStep).forEach(step => {
                if (parseInt(step) !== stepIndex) {
                    hideBranchesForToken(parseInt(step));
                }
            });
            
            // Show branches, lines, and rollouts for this token
            const branchData = window.branchSegmentsByStep[stepIndex];
            if (branchData.segments) {
                branchData.segments.forEach(segment => {
                    segment.classList.add('visible');
                });
            }
            if (branchData.lines) {
                branchData.lines.forEach(line => {
                    line.classList.add('visible');
                });
            }
            if (branchData.rollouts) {
                branchData.rollouts.forEach(rollout => {
                    rollout.classList.add('visible');
                });
            }
        }
        
        function hideBranchesForToken(stepIndex) {
            if (!window.branchSegmentsByStep || !window.branchSegmentsByStep[stepIndex]) return;
            
            const branchData = window.branchSegmentsByStep[stepIndex];
            if (branchData.segments) {
                branchData.segments.forEach(segment => {
                    segment.classList.remove('visible');
                });
            }
            if (branchData.lines) {
                branchData.lines.forEach(line => {
                    line.classList.remove('visible');
                });
            }
            if (branchData.rollouts) {
                branchData.rollouts.forEach(rollout => {
                    rollout.classList.remove('visible');
                });
            }
        }
        
        function hideAllBranches() {
            if (!window.branchSegmentsByStep) return;
            
            Object.keys(window.branchSegmentsByStep).forEach(step => {
                hideBranchesForToken(parseInt(step));
            });
        }

        function getTextWidth(text, fontSize, isBold = true) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            const fontWeight = isBold ? 'bold' : 'normal';
            context.font = `${fontWeight} ${fontSize}px -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto`;
            return context.measureText(text).width;
        }

        function showStep(stepIndex) {
            if (stepIndex < 0 || stepIndex >= animationState.totalSteps) return;

            // Hide all branches first
            hideAllBranches();

            // Show/hide segments based on step
            textSegments.forEach(segment => {
                const segmentStep = parseInt(segment.dataset.step);
                if (segmentStep <= stepIndex) {
                    segment.classList.remove('hidden');
                } else {
                    segment.classList.add('hidden');
                }
            });

            // Show branches and rollouts for the current step
            showBranchesForToken(stepIndex);

            // Update header panel (this will update token highlighting)
            updateHeaderPanel(stepIndex);

            // Move camera to focus on current token
            setTimeout(() => moveCameraToToken(stepIndex), 50); // Small delay to ensure DOM is updated

            // Update progress
            const progress = (stepIndex + 1) / animationState.totalSteps * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('currentStep').textContent = stepIndex + 1;
        }
        
        function moveCameraToToken(stepIndex) {
            // Find the main path segment for this step
            const mainSegment = textSegments.find(seg => {
                return parseInt(seg.dataset.step) === stepIndex && seg.classList.contains('main-path');
            });
            
            if (mainSegment) {
                const textFlow = document.getElementById('textFlow');
                
                // Get the position of the segment relative to the flow container
                const segmentLeft = parseFloat(mainSegment.style.left);
                const segmentTop = parseFloat(mainSegment.style.top);
                
                // Calculate center position
                const fontSize = parseFloat(document.getElementById('fontSize').value);
                const centerX = segmentLeft - window.innerWidth / 2 + fontSize;
                const centerY = segmentTop - window.innerHeight / 2 + fontSize;
                
                // Smooth scroll to center the token
                textFlow.scrollTo({
                    left: Math.max(0, centerX),
                    top: Math.max(0, centerY + 150), // Account for header
                    behavior: 'smooth'
                });
            }
        }

        function updateHeaderPanel(stepIndex) {
            if (!treeData || !treeData.steps) return;

            const generatedTextDiv = document.getElementById('generatedText');
            generatedTextDiv.innerHTML = '';
            tokenSpans = [];
            tokenPositions = [];

            // Build generated text with clickable token spans
            for (let i = 0; i <= stepIndex && i < treeData.steps.length; i++) {
                const step = treeData.steps[i];
                if (step.selected_text) {
                    const tokenSpan = document.createElement('span');
                    tokenSpan.className = 'token-span';
                    tokenSpan.textContent = step.selected_text;
                    tokenSpan.dataset.step = i;
                    
                    // Add hover and click handlers
                    // Remove hover popup - not needed anymore
                    tokenSpan.addEventListener('click', () => {
                        pauseAnimation();
                        animationState.currentStep = i;
                        showStep(i);
                        moveCameraToToken(i);
                    });
                    
                    // Highlight current token during animation
                    if (i === stepIndex) {
                        tokenSpan.classList.add('current');
                    } else {
                        tokenSpan.classList.remove('current');
                    }
                    
                    generatedTextDiv.appendChild(tokenSpan);
                    tokenSpans.push(tokenSpan);
                }
            }

            // Show top 3 candidates for current step
            const currentStep = treeData.steps[stepIndex];
            if (!currentStep || !currentStep.candidates) return;

            const candidates = currentStep.candidates.slice(0, 3);
            const selectedIdx = currentStep.selected_candidate;

            const candidatesSection = document.getElementById('candidatesSection');
            candidatesSection.innerHTML = '';

            candidates.forEach((candidate, idx) => {
                const isSelected = idx === selectedIdx;

                const card = document.createElement('div');
                card.className = `candidate-card ${isSelected ? 'selected' : ''}`;

                const rank = idx === 0 ? 'ü•á' : idx === 1 ? 'ü•à' : 'ü•â';
                card.innerHTML = `
                    <h4>${rank} Candidate ${idx + 1}${isSelected ? ' (Selected)' : ''}</h4>
                    <div class="candidate-token">${escapeHtml(candidate.token_text || '')}</div>
                    <div class="candidate-rollout">Rollout: "${escapeHtml(candidate.rollout_text || '')}"</div>
                    <div class="candidate-score">Score: ${candidate.score ? candidate.score.toFixed(4) : 'N/A'} | Prob: ${candidate.initial_prob ? (candidate.initial_prob * 100).toFixed(2) + '%' : 'N/A'}</div>
                `;

                candidatesSection.appendChild(card);
            });
        }
        
        function showTokenPopup(stepIndex, event, hoveredCandidate = null) {
            if (!treeData || !treeData.steps || stepIndex >= treeData.steps.length) return;
            if (animationState.isPlaying) return; // Don't show popup during animation
            
            const step = treeData.steps[stepIndex];
            const popup = document.getElementById('tokenPopup');
            const popupTitle = document.getElementById('popupTitle');
            const popupContent = document.getElementById('popupContent');
            
            const tokenText = hoveredCandidate ? hoveredCandidate.token_text : (step.selected_text || '');
            popupTitle.textContent = `Step ${stepIndex + 1} - Tree of Thought: "${tokenText}"`;
            
            let html = '';
            
            if (step.candidates && step.candidates.length > 0) {
                html += '<div class="token-info">';
                html += `<p><strong>Token:</strong> "${escapeHtml(tokenText)}"</p>`;
                html += `<p><strong>Total Candidates:</strong> ${step.candidates.length}</p>`;
                if (hoveredCandidate) {
                    html += `<p><strong>Probability:</strong> ${(hoveredCandidate.initial_prob * 100).toFixed(2)}%</p>`;
                    html += `<p><strong>Score:</strong> ${hoveredCandidate.score ? hoveredCandidate.score.toFixed(4) : 'N/A'}</p>`;
                }
                html += '</div>';
                
                // Tree visualization section
                html += '<div class="tree-visualization">';
                html += '<h4 style="margin-bottom: 12px; color: #333; font-size: 14px; font-weight: bold;">üå≥ All Candidates (Tree of Thought):</h4>';
                
                // Sort candidates by probability (highest first) for better visualization
                const sortedCandidates = [...step.candidates].sort((a, b) => {
                    const probA = a.initial_prob || 0;
                    const probB = b.initial_prob || 0;
                    return probB - probA; // Higher probability first
                });
                
                // Find max probability for scaling
                const maxProb = Math.max(...sortedCandidates.map(c => c.initial_prob || 0));
                
                sortedCandidates.forEach((candidate, sortedIdx) => {
                    const originalIdx = step.candidates.indexOf(candidate);
                    const isSelected = originalIdx === step.selected_candidate;
                    const isHovered = hoveredCandidate && candidate.token_text === hoveredCandidate.token_text;
                    const prob = candidate.initial_prob || 0;
                    const probPercent = (prob * 100).toFixed(2);
                    const probBarWidth = maxProb > 0 ? (prob / maxProb * 100) : 0;
                    
                    const rank = sortedIdx === 0 ? 'ü•á' : sortedIdx === 1 ? 'ü•à' : sortedIdx === 2 ? 'ü•â' : `${sortedIdx + 1}.`;
                    
                    html += `
                        <div class="candidate-item ${isSelected ? 'selected' : ''} ${isHovered ? 'selected' : ''}" style="${isHovered ? 'border: 2px solid #6366f1;' : ''}">
                            <div class="candidate-header">
                                <span class="candidate-token">${rank} ${escapeHtml(candidate.token_text || '')}</span>
                                <span class="candidate-prob">${probPercent}%</span>
                            </div>
                            <div class="prob-bar">
                                <div class="prob-bar-fill" style="width: ${probBarWidth}%"></div>
                            </div>
                            <div class="candidate-score">Score: ${candidate.score ? candidate.score.toFixed(4) : 'N/A'} | Index: ${originalIdx}</div>
                            <div class="candidate-rollout">Rollout: "${escapeHtml(candidate.rollout_text || '')}"</div>
                            ${isSelected ? '<div style="color: #4CAF50; font-size: 12px; margin-top: 6px; font-weight: bold;">‚úì SELECTED</div>' : ''}
                            ${isHovered ? '<div style="color: #6366f1; font-size: 12px; margin-top: 6px; font-weight: bold;">üëÜ HOVERED</div>' : ''}
                        </div>
                    `;
                });
                
                html += '</div>';
            }
            
            popupContent.innerHTML = html;
            popup.classList.add('visible');
            
            // Position popup near cursor, but keep it on screen
            const popupWidth = 600;
            const popupHeight = Math.min(window.innerHeight * 0.8, popupContent.scrollHeight + 100);
            const x = Math.min(event.clientX + 20, window.innerWidth - popupWidth - 20);
            const y = Math.min(event.clientY + 20, window.innerHeight - popupHeight - 20);
            
            popup.style.left = Math.max(20, x) + 'px';
            popup.style.top = Math.max(20, y) + 'px';
            popup.style.maxHeight = popupHeight + 'px';
        }
        
        function hideTokenPopup() {
            const popup = document.getElementById('tokenPopup');
            popup.classList.remove('visible');
        }

        function setupControls() {
            const fontSizeSlider = document.getElementById('fontSize');
            const spacingSlider = document.getElementById('spacing');
            const angleSlider = document.getElementById('branchAngle');
            const speedSlider = document.getElementById('animationSpeed');

            fontSizeSlider.addEventListener('input', (e) => {
                document.getElementById('fontSizeValue').textContent = e.target.value;
                rebuildVisualization();
            });

            spacingSlider.addEventListener('input', (e) => {
                const value = parseFloat(e.target.value);
                document.getElementById('spacingValue').textContent = value.toFixed(1);
                rebuildVisualization();
            });

            angleSlider.addEventListener('input', (e) => {
                document.getElementById('angleValue').textContent = e.target.value;
                rebuildVisualization();
            });

            speedSlider.addEventListener('input', (e) => {
                animationState.speed = parseFloat(e.target.value);
                document.getElementById('speedValue').textContent = animationState.speed.toFixed(1);
            });
        }

        function rebuildVisualization() {
            if (treeData) {
                const wasPlaying = animationState.isPlaying;
                pauseAnimation();
                buildVisualization(false);
                if (wasPlaying) {
                    playAnimation();
                }
            }
        }

        function playAnimation() {
            if (animationState.isPlaying) return;
            if (animationState.totalSteps === 0) return;

            animationState.isPlaying = true;
            document.getElementById('playBtn').style.display = 'none';
            document.getElementById('pauseBtn').style.display = 'inline-block';

            let lastStepTime = Date.now();
            const stepDuration = 1500 / animationState.speed; // Duration per token

            function animate() {
                if (!animationState.isPlaying) return;

                const now = Date.now();
                const elapsed = now - lastStepTime;

                if (elapsed >= stepDuration) {
                    // Move to next token
                    if (animationState.currentStep < animationState.totalSteps - 1) {
                        animationState.currentStep++;
                    } else {
                        // Loop back to start
                        animationState.currentStep = 0;
                    }
                    showStep(animationState.currentStep);
                    lastStepTime = now;
                }

                animationState.animationFrame = requestAnimationFrame(animate);
            }

            animate();
        }

        function pauseAnimation() {
            animationState.isPlaying = false;
            document.getElementById('playBtn').style.display = 'inline-block';
            document.getElementById('pauseBtn').style.display = 'none';
            if (animationState.animationFrame) {
                cancelAnimationFrame(animationState.animationFrame);
                animationState.animationFrame = null;
            }
        }

        function restartAnimation() {
            pauseAnimation();
            animationState.currentStep = 0;
            showStep(0);
        }

        function resetView() {
            const textFlow = document.getElementById('textFlow');
            textFlow.scrollTo(0, 0);
        }

        function escapeHtml(text) {
            if (text === null || text === undefined) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close popup when clicking outside or moving mouse away
        document.addEventListener('click', (e) => {
            const popup = document.getElementById('tokenPopup');
            if (!popup.contains(e.target) && !e.target.classList.contains('token-span') && !e.target.classList.contains('text-segment')) {
                hideTokenPopup();
            }
        });
        
        // Hide popup by default - we don't want to show it
        const popup = document.getElementById('tokenPopup');
        if (popup) {
            popup.style.display = 'none';
        }
        
        // Initialize branch segments storage
        window.branchSegmentsByStep = {};
        
        // Initialize
        loadDefaultFile();
    </script>
